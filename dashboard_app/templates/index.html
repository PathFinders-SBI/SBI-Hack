<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SBI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1b1b1b, #000000);
      color: #ffffff;
    }

    .navbar {
      background-color: #002f6c;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 40px;
      background: white;
      padding: 4px;
      border-radius: 6px;
      margin-right: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #00bcd4;
    }

    .container {
      text-align: center;
      margin-top: 120px;
    }

    .container h1 {
      font-size: 3rem;
      color: #00bcd4;
      margin-bottom: 0.5rem;
    }

    .team {
      font-size: 1.5rem;
      color: #bbbbbb;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #004080;
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 10px;
      margin: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #0071ce;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://www.onlinesbi.sbi/sbijava/images/logo.png" alt="SBI Logo">
      <div style="font-weight:bold; font-size: 1.3rem;">SBI Dashboard</div>
    </div>
    <div>
      <a href="/location">Location Tracker</a>
      <a href="/linkedin">LinkedIn Finder</a>
      <a href="/insights">Data Analytics</a>
    </div>
  </div>

  <div class="container">
    <h1>Welcome to SBI Dashboard</h1>
    <div class="team">Team: <strong>Pathfinders</strong></div>
    <button onclick="window.location.href='/location'" class="button">Location Tracker</button>
    <button onclick="window.location.href='/linkedin'" class="button">LinkedIn Finder</button>
    <button onclick="window.location.href='/insights'" class="button">Data Analytics & Insights</button>
  </div>
</body>
</html>
